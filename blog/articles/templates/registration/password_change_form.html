{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Сменить пароль {% endblock %}


{% block style %}
    <style>
        .register_style {
            width:500px;
            margin:auto;
        }
    </style>

{% endblock %}



{% block body %}

    <div class="container mt-5 register_style">
        <h3>Смените Ваш пароль</h3>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form | crispy}}


             <input type="submit" value="Сменить пароль" class="btn btn-success">


        </form>
    </div>

{% endblock %}
