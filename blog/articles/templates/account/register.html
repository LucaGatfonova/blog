{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block title %} Регистрация {% endblock %}


{% block style %}
  <style>
    .register_style {
      width:500px;
      margin:auto;

    }
  </style>

{% endblock %}



{% block body %}
  <div class="container mt-4 register_style">
    <h3>Регистрация аккаунта</h3>
    <form action="" method="post" novalidate>
      {{user_form | crispy}}
      {% csrf_token %}

      <input type="submit" value="Создать аккаунт" class="btn btn-success">

    </form>
  </div>


{% endblock %}
