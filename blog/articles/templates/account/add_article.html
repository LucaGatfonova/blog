{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block title %} Добавление статьи {% endblock %}


{% block style %}
  <style>
    .article_style {
      width:500px;
      margin:auto;

    }
  </style>

{% endblock %}


{% block body %}
  <div class="container mt-4 article_style">
    <h3>Добавить статью</h3>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{article_form | crispy}}


      <input type="submit" value="Добавить статью" class="btn btn-success">

    </form>
  </div>



{% endblock %}
